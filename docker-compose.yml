services:
  iris-web:
    build: .
    ports:
      - "8080:5000"
    environment:
      - FLASK_ENV=production
      - DEPLOY=true  # Set back to true for Azure OpenAI mode
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your-secret-key-here}
      # Pass through your existing API keys from host environment
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SEMANTIC_SCHOLAR_API_KEY=${SEMANTIC_SCHOLAR_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-06-01}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./secure_keys:/app/secure_keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s